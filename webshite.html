<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dj JoeBidenGaming Shop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: white;
      color: #333;
    }

    header {
      padding: 1rem;
      background: #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart {
      cursor: pointer;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      width: 200px;
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      transition: transform 0.3s;
    }

    .product:hover img {
      transform: scale(1.05);
    }

    .zoom-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
    }

    .cart-overlay {
      position: fixed;
      top: 0; right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      display: none;
      flex-direction: column;
      z-index: 20;
    }

    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      align-items: center;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .cart-item-info {
      flex: 1;
    }

    .quantity {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-top: 4px;
    }

    .quantity button {
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .close-cart, .checkout-btn {
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      margin-top: 5px;
    }

    .thank-you {
      background: #e0ffe0;
      padding: 1rem;
      margin-top: 1rem;
      text-align: center;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h2>üõçÔ∏è Dj JoeBidenGaming Shop</h2>
    <div class="cart" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>) - $<span id="cart-total">0.00</span></div>
  </header>

  <div class="products">
    <div class="product" 
onclick="addToCart('Tax evasion', 9.99, 'Shir.png')">
      <img src="Shir.png" />
      <p>Tax evasion - $9.99</p>
    </div>
    <div class="product" onclick="addToCart('Fresh Shoes', 45.99, 'https://via.placeholder.com/200?text=Shoes')">
      <img src="https://via.placeholder.com/200?text=Shoes" />
      <p>Fresh Shoes - $45.99</p>
    </div>
    <div class="product" onclick="addToCart('Funky Tee', 20.00, 'https://via.placeholder.com/200?text=Tee')">
      <img src="https://via.placeholder.com/200?text=Tee" />
      <p>Funky Tee - $20.00</p>
    </div>
  </div>

  <div class="zoom-overlay" id="zoom" onclick="closeZoom()">
    <img id="zoom-img" src="" />
  </div>

  <div class="cart-overlay" id="cart-view">
    <h3>Your Cart</h3>
    <div class="cart-items" id="cart-items"></div>
    <p><strong>Total: $<span id="cart-total-view">0.00</span></strong></p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
    <button class="close-cart" onclick="toggleCart()">Close</button>
    <div class="thank-you" id="thank-you">üéâ ok</div>
  </div>

  <script>
    let cart = [];

    window.onload = () => {
      const saved = localStorage.getItem('cart');
      if (saved) {
        cart = JSON.parse(saved);
        updateCartDisplay();
      }
    };

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(name, price, image) {
      const item = cart.find(i => i.name === name);
      if (item) item.quantity++;
      else cart.push({ name, price, image, quantity: 1 });
      saveCart();
      updateCartDisplay();
      zoomImage(image);
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let count = 0, total = 0;

      cart.forEach((item, index) => {
        count += item.quantity;
        total += item.quantity * item.price;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" />
          <div class="cart-item-info">
            <strong>${item.name}</strong><br>
            $${item.price.toFixed(2)} each
            <div class="quantity">
              <button onclick="decreaseQty(${index})">‚àí</button>
              <span>${item.quantity}</span>
              <button onclick="increaseQty(${index})">+</button>
              <button class="remove-btn" onclick="removeItem(${index})">x</button>
            </div>
          </div>
        `;
        cartItems.appendChild(div);
      });

      document.getElementById('cart-count').textContent = count;
      document.getElementById('cart-total').textContent = total.toFixed(2);
      document.getElementById('cart-total-view').textContent = total.toFixed(2);
    }

    function increaseQty(index) {
      cart[index].quantity++;
      saveCart();
      updateCartDisplay();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      saveCart();
      updateCartDisplay();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      updateCartDisplay();
    }

    function toggleCart() {
      const el = document.getElementById('cart-view');
      el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
      document.getElementById('thank-you').style.display = 'none';
    }

    function checkout() {
      cart = [];
      saveCart();
      updateCartDisplay();
      document.getElementById('thank-you').style.display = 'block';
    }

    function zoomImage(url) {
      document.getElementById('zoom-img').src = url;
      document.getElementById('zoom').style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoom').style.display = 'none';
    }
  </script>

</body>
</html>
